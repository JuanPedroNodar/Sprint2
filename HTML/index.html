<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/styles.css" />
    <title>Sprint2</title>
  </head>
  <body>
    <div class="container">
      <section class="sectionCards">
        <img
          src="../imágenes/bg-card-front.png"
          alt="Card front"
          class="front"
        />
        <img src="../imágenes/bg-card-back.png" alt="Card back" class="back" />
      </section>

      <section class="sectionInputs">
        <label class="leftLabels">CARDHOLDER NAME</label>
        <input type="text" placeholder="e.g Jane Appleseed" class="cardName" />
        <label class="leftLabels">CARD NUMBER</label>
        <input
          type="number"
          placeholder="1234 5678 9123 0000"
          class="cardNumber"
        />
        <div class="expDateCvc">
          <label class="leftLabels">EXP. DATE (MM/YY) </label>
          <label>CVC</label>
        </div>
        <div class="date">
          <input type="number" placeholder="MM" class="cardMM" />
          <input type="number" placeholder="YY" class="cardYY" />
          <input type="number" placeholder="e.g 123" class="cardCVC" />
        </div>
        <button class="confirmButton">Confirm</button>
      </section>
    </div>
  </body>
</html>
